<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohamed Khalil Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    nav {
      background-color: #6a0dad; 
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 2em;
      background-color: #f9f9f9;
    }

    section:nth-of-type(even) {
      background-color: #f0e6f7;
    }

    h1, h2 {
      color: #6a0dad;
    }

    img {
      width: 100%;
      max-width: 300px;
      margin: 1em;
      border: 3px solid #6a0dad;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }

    input, textarea {
      margin-bottom: 1em;
      padding: 0.5em;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #6a0dad;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.7em;
    }

    input[type="submit"]:hover {
      background-color: #5a009d;
    }

    footer {
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#images">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My Purple Themed WebSite</h1>
    <p>This is a simple one-page layout that features a purple and white color theme, along with images, videos, and a contact form.</p>
  </section>

  <section id="images">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2022/10/28/08/25/amethyst-7552587_1280.jpg" alt="Purple Amethyst Image" />
    <img src="https://cdn.pixabay.com/photo/2022/10/28/08/25/amethyst-7552587_1280.jpg" alt="Purple Amethyst Image" />
    <img src="https://cdn.pixabay.com/photo/2022/10/28/08/25/amethyst-7552587_1280.jpg" alt="Purple Amethyst Image" />
  </section>

  <section id="videos">
    <h2>Featured Video</h2>
<iframe width="914" height="514" src="https://www.youtube.com/embed/UkHg42b22U4" title="How Miners Find, Cut, And Transport The Most Expensive Amethysts In The World | So Expensive" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Purple Themed Website by Mohamed Khalil. All rights reserved.</p>
  </footer>

</body>
</html>
